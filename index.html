    <link rel="stylesheet" href="http://cdn.clay.io/api.css"><script type="text/javascript" src="http://cdn.clay.io/socket.io.js"></script><script async="" src="http://clay.io/api/api.js"></script><script type="text/javascript">

        var clayIOPreroll;
        function initPreloader() {
            loadGameScript();
        }
        var Clay = Clay || {};
        Clay.gameKey = "battlefish";
        Clay.readyFunctions = [initPreloader];
        Clay.ready = function( fn ) {
            Clay.readyFunctions.push( fn );
        };
        ( function() {
            var clay = document.createElement("script"); clay.async = true;
            clay.src = ( "https:" == document.location.protocol ? "https://" : "http://" ) + "clay.io/api/api.js";
            var tag = document.getElementsByTagName("script")[0]; tag.parentNode.insertBefore(clay, tag);
        } )();

        var isGameLoaded = false;
        function loadGameScript() {
            var head= document.getElementsByTagName('head')[0];
            var s= document.createElement('script');
            s.type= 'text/javascript';
            s.src= 'game.js';
            s.onload = s.onreadystatechange = function() {
                if (!this.readyState || s.readyState == 'loaded' || this.readyState == 'complete')
                {
                    if(!isGameLoaded) MyGame.init();
                    isGameLoaded = true;
                }
            };
            head.appendChild(s);
        }


    </script>
